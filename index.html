<!DOCTYPE html>
<html>
    <!--comment faire apparaÃ®tre la date ou le txt sunday morning traffic par dessus le background video?-->
    <head>
      <link rel="stylesheet" href="background_styles.css">
      <link rel="stylesheet" href="styles.css">
      <title>Responsive Video Background</title>
    </head>
    <body>
        <script>
            var currentDate = new Date();
            var month = currentDate.getMonth();
            var day = currentDate.getDate();
            var year = currentDate.getFullYear();
            var fullDate = month + "/" + day + "/" + year;
            document.write(fullDate);
        </script>
      <div class="full-screen-video-container">
        <video autoplay loop muted>
          <source src="Sunday_road.mp4" type="video/mp4" />
        </video>
        <div class="full-screen-video-content">
          <h1>Sunday morning traffic.</h1>
    </body>
</html>
